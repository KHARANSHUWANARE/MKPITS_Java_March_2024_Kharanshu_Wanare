<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Brand</div>
            <ul>
                <li><a href="#work">work</a></li>
                <li><a href="#about">about us</a></li>
                <li><a href="#news">news</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Let's have a talk</h1>
            <img src="./3d7f086cec3d437ccaf54ac5d8c708c8.jpeg" alt="Flamingo">
        </section>
        
        <section class="contact-info">
            <div class="meet-us">
                <h2>Meet us</h2>
                <p><i class="phone-icon"></i> +91123456789</p>
                <p><i class="email-icon"></i> contact@email.com</p>
                <p><i class="address-icon"></i>burdi ,nagpur</p>
            </div>
            <div class="pitch-us">
                <h2>Pitch us</h2>
                <form action="#" method="post">
                    <label for="name">hello, my name is</label>
                    <input type="text" id="name" name="name" placeholder="your name">
                    <label for="email">and my e-mail address is</label>
                    <input type="email" id="email" name="email" placeholder="your e-mail">
                    <label for="project">and I would like to discuss about this project</label>
                    <textarea id="project" name="project" placeholder="project description"></textarea>
                    <button type="submit">send</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
