<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>
            primary button 
        </h1>
        <button class="btn btn-primary btn-lg">primary button </button>
        
        <h1>secondary button</h1>
        <button class="btn btn-secondary">secondary button </button>

        <h1>Success</h1>
        <button btn btn-success>Success</button>

        <h1>Danger</h1>
        <button btn btn-danger>danger</button>
        <h1>Warning</h1>
        <button type="button" class="btn btn-warning">Warning</button>
        <h1>Info</h1>
<button type="button" class="btn btn-info">Info</button>
<h1>Light</h1>
<button type="button" class="btn btn-light">Light</button>
<h1>Dark</h1>
<button type="button" class="btn btn-dark btn-sm">Dark</button>
<h1>link </h1>
<button type="button" class="btn btn-link">Link</button>
    </div>


    <div class="d-inline" >
        <h1>Dark</h1>
<button type="button" class="btn btn-dark btn-sm d-inline" disabled>Dark</button>
<h1>link </h1>
<button type="button" class="btn btn-link d-inline " disabled>Link</button>

    </div>
</body>
</html>
