<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1F3A93;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
        }
        .button {
            padding: 10px 20px;
            color: white;
            background-color: #1F3A93;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1F3A93;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Home</h1>
    <p>Welcome, <span th:text="${email}">User</span></p>
</div>
<div class="container">
    <div class="card">
        <h2>Manage Users</h2>
        <p>View, edit, or delete user accounts.</p>
        <button class="button" onclick="window.location.href='/manage-users'">Go to User Management</button>
    </div>
    <div class="card">
        <h2>View Reports</h2>
        <p>Access financial and activity reports.</p>
        <button class="button" onclick="window.location.href='/view-reports'">Go to Reports</button>
    </div>
    <div class="card">
        <h2>Settings</h2>
        <p>Adjust application settings.</p>
        <button class="button" onclick="window.location.href='/settings'">Go to Settings</button>
    </div>
</div>
</body>
</html>
