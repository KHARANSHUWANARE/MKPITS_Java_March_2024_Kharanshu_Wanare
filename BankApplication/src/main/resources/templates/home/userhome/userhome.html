<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
background-color: antiquewhite;
        }

        .btn-custom {
            color: white;
            background-color: #1F3A93;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #163a6b;
        }

        .head {
            background-color: #000080;
        }

        .flexbox-container {
            background-color: navy;
        }

        .flexbox-container a {
            color: white;
        }

        .flexbox-container h1 {
            color: white;
        }
    </style>
</head>

<body class="bg-gradient ">




    <div class="container-fluid bg-primary ">
        <div class="d-flex p-2 flex-row">
            <div class="p-2 flex-grow-1 text-white fw-bold">BANK DASHBOARD</div>
            <div class="p-2 text-uppercase">
               <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout">
               </form>
            </div>
            <div class="p-2">
                <a href="/home" class="btn bg-secondary">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </div>
        </div>
    </div>

    <h1 th:text="'WELCOME, ' + ${username}"></h1>

        <div class="card my-4 mx-auto" style="width: 80%; max-width: 800px;">
            <div class="card-body">
                <h2 class="card-title">Manage Users</h2>
                <p class="card-text">View, edit, or delete user accounts.</p>
                <a href="#" class="btn btn-custom">Go to User Management</a>
            </div>
        </div>
        <div class="card my-4 mx-auto" style="width: 80%; max-width: 800px;">
            <div class="card-body">
                <h2 class="card-title">View Reports</h2>
                <p class="card-text">Access financial and activity reports.</p>
                <a href="#" class="btn btn-custom">Go to Reports</a>
            </div>
        </div>
        <div class="card my-4 mx-auto" style="width: 80%; max-width: 800px;">
            <div class="card-body">
                <h2 class="card-title">Settings</h2>
                <p class="card-text">Adjust application settings.</p>
                <a href="#" class="btn btn-custom">Go to Settings</a>
            </div>
        </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
