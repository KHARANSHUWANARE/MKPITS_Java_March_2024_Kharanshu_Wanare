<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

    <style>

body{
    margin: 3em;
    background-color: #1F3A93;
}

.card-img-top{
    width: 60%;
    border-radius: 50%;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

}

.card{
    padding: 1.5em 0.5em 0.5em;
    text-align: center;
    border-radius: 2em;
    box-shadow: 0 5px 10px rgba(0 , 0, 0, 0.2);
}


.card-title{
    font-weight: bold;
    font-size: 1.5em;
}


.btn-primary{
    border-radius: 2em;
    padding: 0.5em 1.5em;
}

    </style>




</head>

  <body>
    

    <div class="card" style="width: 18rem;">
        <img src="https://i.ibb.co/6PTWMtb/1.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Registration successful</h5>
          <p class="card-text"> Congratulations! Your registration is complete </p>
          <a th:href="@{/login}" class="btn btn-primary">LOGIN </a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
