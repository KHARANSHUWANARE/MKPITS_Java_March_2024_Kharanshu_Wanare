<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #1F3A93;
        }
        .card-header, .btn-primary {
            background-color: #1F3A93;
            border-color: #1F3A93;
        }
        .card {
            margin-top: 50px;
        }
        .btn-primary:hover {
            background-color: #163a6b;
            border-color: #163a6b;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Kharanshu Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary ml-2">SignIn</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-white">Register Form</div>
                <div class="card-body">
                    <form th:action="@{/processregistration}" th:object="${requestDto}" method="post">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email:</label>
                            <div class="col-md-6">
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="text-danger"></div>

                                <!--                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
                                <!--                                        class="text-danger"></div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fname" class="col-md-4 col-form-label text-md-right">First Name:</label>
                            <div class="col-md-6">
                                <input type="text" id="fname" th:field="*{fname}" required class="form-control">
                                <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password:</label>
                            <div class="col-md-6">
                                <input type="password" id="password" th:field="*{password}" required
                                       class="form-control">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-md-4 col-form-label text-md-right">Last Name:</label>
                            <div class="col-md-6">
                                <input type="text" id="lname" th:field="*{lname}" required class="form-control">
                                <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneno" class="col-md-4 col-form-label text-md-right">Phone Number:</label>
                            <div class="col-md-6">
                                <input type="tel" id="phoneno" th:field="*{phoneno}" required class="form-control">
                                <span th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-md-4 col-form-label text-md-right">Gender:</label>
                            <div class="col-md-6">
                                <input type="radio" id="male" th:field="*{gender}" th:value="male" required> Male
                                <input type="radio" id="female" th:field="*{gender}" th:value="female" required>
                                Female
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
