<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Withdrawal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Withdraw Money</h5>
        <form action="withdraw.jsp" method="post">
          <div class="mb-3">
            <label for="withdrawAmount" class="form-label">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" name="withdrawAmount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Withdraw</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
